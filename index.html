<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mark and Stacy</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="ringico.png">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <!-- Modal for Engagement Video -->
  
  <div class="modal fade" id="videoModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="http://www.youtube.com/embed/yvLtdCu0YIA?rel=0" allowfullscreen=""></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Body -->

  <body class="full">
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <div class="well text-center">
            
            <!-- it goes in the well! -->
            <div class="row text-center countdown">
              <div class="col-sm-4"><span id="cd_days"></span> <b>Days</b></div>
              <div class="col-sm-4"><span id="cd_hours"></span> <b>Hours</b></div>
              <div class="col-sm-4"><span id="cd_min"></span> <b>Minutes</b></div>
            </div>

            <div class="row text-center">
              <h3><div class="col-md-12">until we're married!</div></h3>
            </div>

            <div class="row text-center">
              <br/>
              <span class="glyphicon glyphicon-heart"></span> Mark and Stacy
            </div>

          </div>
        </div>
      </div> <!-- row -->

      <div class="row">
        <div class="col-md-12 text-center">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#videoModal">
            See the engagement
          </button>
      </div> <!-- row -->

    </div> <!-- container -->


    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/countdown.js"></script>
  </body>
</html>
